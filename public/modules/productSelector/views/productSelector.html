<section data-ng-controller="ProductSelectorController" class="nav nav-sidebar">

	<div class="panel-group" id="accordion">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h4 class="panel-title">
					<label id="label1" data-toggle="collapse" data-parent="#accordion"
						ng-click="isCollapsed1= !isCollapsed1" class="dropdown-toggle"><i
						class="icon-large toggle-arrow"></i>Products</label>
				</h4>
			</div>
			<div id="isCollapsed1" collapse="isCollapsed1">
				<div class="panel-body">
					<table class="table" >
						<tr data-ng-repeat="platform in platforms">
							    <td> <span class="text-primary"></span>
							    <a><div data-ng-click="fetchProducts(platform);isCollapsed2= !isCollapsed2" class="glyphicon glyphicon-chevron-right" data-toggle="class"> <b>{{platform.name}}</b></div></a>
								      <div id="isCollapsed2" collapse="!isCollapsed2" data-ng-repeat="product in filteredProducts" class="checkbox"> 
								      	 <ul>
								      	 <label>
								      	 
								      	 <input type="checkbox" data-ng-click="productSelected(product)"> {{product.name}}
								      	 
								      	 </label>
										 </ul>
									</div>
								</td>
						</tr>
						
					</table>
				</div>
			</div>
		</div>
	</div>
	
	<div class="panel-group" id="accordion">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h4 class="panel-title">
					<label id="label1" data-toggle="collapse" data-parent="#accordion"
						ng-click="isCollapsedTwo= !isCollapsedTwo" class="dropdown-toggle"><i
						class="icon-large toggle-arrow"></i>Practices</label>
				</h4>
			</div>
			<div id="isCollapsedTwo" collapse="!isCollapsedTwo">
				<div class="panel-body">
					<table class="table" >
						<tr data-ng-repeat="practice in practices">
							    <td> <span class="text-primary"></span>
							    	<a><div class="glyphicon glyphicon-chevron-right" data-toggle="class"> {{practice.name}}</div></a>
								</td>
						</tr>
					</table>
				</div>
			</div>
		</div>
	</div>
	
	<div class="panel-group" id="accordion">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h4 class="panel-title">
					<label id="label1" data-toggle="collapse" data-parent="#accordion"
						class="dropdown-toggle"><i
						class="icon-large toggle-arrow"></i>People</label>
				</h4>
			</div>
			
		</div>
	</div>
</section>
