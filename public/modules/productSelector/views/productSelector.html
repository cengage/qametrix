<section data-ng-controller="ProductSelectorController" class="nav nav-sidebar">

<accordion close-others="true">
    <accordion-group is-open="true" is-disabled="status.isFirstDisabled">
    	<accordion-heading>
    	<b>Platforms / Products</b>
    	</accordion-heading>
      <div>
					<table class="table" >
						<tr data-ng-repeat="platform in platforms | orderBy : 'name'">
							    <td> <span class="text-primary"></span>
							    <a><div data-ng-click="fetchProducts(platform);isCollapsed2= !isCollapsed2" class="glyphicon glyphicon-chevron-right" data-toggle="class"> <b>{{platform.name}}</b></div></a>
								      <div id="isCollapsed2" collapse="!isCollapsed2" data-ng-repeat="product in filteredProducts | orderBy : 'name'" class="checkbox"> 
								      	 <ul>
								      	 <label class="checkbox-inline">
								      	 
								      	 <input type="checkbox" data-ng-click="productSelected(product)"> {{product.name}}
								      	 
								      	 </label>
										 </ul>
									</div>
								</td>
						</tr>
					</table>
		</div>
    </accordion-group>
    <accordion-group>
    <accordion-heading>
    	<b>Practices</b>
    	</accordion-heading>
      <div>
					<table class="table" >
						<tr data-ng-repeat="practice in practices">
							    <td> <span class="text-primary"></span>
							    	<a><div class="glyphicon glyphicon-chevron-right" data-toggle="class"> {{practice.name}}</div></a>
								</td>
						</tr>
					</table>
			</div>
    </accordion-group>

    <accordion-heading>

     </accordion-group>
    </accordion-group>
  </accordion>
