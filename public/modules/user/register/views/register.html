<div data-ng-controller="RegisterController">
    <h3 class="text-center">Register to Sapience</h3>
    <form name="form" data-ng-submit="register()" class="form-horizontal" novalidate>
        <ng-include src="'/modules/user/profile/views/userInfo.html'"></ng-include>
        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-8">
                <button class="btn btn-primary" type="submit" data-ng-disabled="form.$invalid">
                    Submit
                </button>
                <span>or</span>
                <a data-ui-sref="login">
                    <span class="glyphicon glyphicon-log-in"></span>
                    Login
                </a>
            </div>
        </div>
        </br>
        <div class="form-group">
            <label class="col-sm-4 control-label">Sign in with</label>

            <div class="col-sm-5">
                <ng-include src="'/modules/user/views/auth.html'"></ng-include>
            </div>
        </div>
    </form>
</div>
