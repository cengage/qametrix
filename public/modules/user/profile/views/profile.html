<div data-ng-controller="ProfileController">
    <h3 class="text-center">User Profile</h3>
    <form name="form" data-ng-submit="update()" class="form-horizontal" novalidate>
        <ng-include src="'/modules/user/profile/views/userInfo.html'"></ng-include>
        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-8">
                <button class="btn btn-primary" type="submit" data-ng-disabled="form.$invalid">Update</button>
                <button class="btn btn-default" type="button">Cancel</button>
            </div>
        </div>
    </form>
</div>
