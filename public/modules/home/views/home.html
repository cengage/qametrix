<section data-ng-controller="HomeController">
    <label class="productLabel" ng-repeat="application in applications">
        <input  type="checkbox" name="selectedApplication[]" value="{{application.id}}" ng-click="applicationToggled(application)" /> {{application.name}}
    </label>

    <div id="spiderChart"></div>
    <div id="lineChart"></div>
</section>
