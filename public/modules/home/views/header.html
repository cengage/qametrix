<div data-ng-controller="HeaderController">
    <div class="navbar-header">
        <button class="navbar-toggle" type="button" data-ng-click="isCollapsed = !isCollapsed">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a data-ui-sref="home" class="navbar-brand" data-ui-sref-active="active">Sapience</a>
    </div>
    <nav class="collapse navbar-collapse" data-collapse="isCollapsed" data-role="navigation">
        <ul class="navbar-nav nav" data-ng-if="isLoggedIn()">
            <li data-ng-repeat="item in menu" data-ui-sref-active="active">
                <a data-ui-sref="{{item.state}}">{{item.title}}</a>
            </li>
        </ul>
        <ul class="navbar-nav nav pull-right">
            <li data-ui-route="login" data-ng-if="!isLoggedIn()">
                <a data-ui-sref="login">
                    <span class="glyphicon glyphicon-log-in"></span>
                    Login
                </a>
            </li>
            <li class="dropdown" data-ng-if="isLoggedIn()">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                    {{getUser().email}} <b class="caret"></b>
                </a>
                <ul class="dropdown-menu">
                    <li>
                        <a data-ui-sref="profile">
                            <span class="glyphicon glyphicon-user"></span>
                            Profile
                        </a>
                    </li>
                    <li>
                        <a data-ui-sref="logout">
                            <span class="glyphicon glyphicon-log-out"></span>
                            Logout
                        </a>
                    </li>
                </ul>
            </li>
        </ul>
    </nav>
</div>
