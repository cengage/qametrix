<div data-ng-controller="ProductListController">
    <div class="table-responsive">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <!--<th></th>-->
            </tr>
            </thead>
            <tbody>
            <tr data-ng-repeat="product in products">
                <td>{{$index}}</td>
                <td>{{product.name}}</td>
                <!--<td><button type="button" class="btn btn-danger" data-ng-click="delete(product)">Delete</td>-->
            </tr>
            </tbody>
        </table>
    </div>
</div>
