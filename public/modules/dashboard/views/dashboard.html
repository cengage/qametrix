<section>
	<section class="col-sm-3" data-ui-view="sidebar"></section>
	<div class="col-sm-9" data-ng-controller="dashboardController">
	<div class="productNameFontColor">{{productName}}</div>
	<div class="btn-group btn-group-justified" style="margin-bottom: 10px; margin-top: 10px">
		
		<div ng-repeat="application in cateogories" class="btn-group">
			<div>
				<label class="headerFontColor"> <input type="checkbox" data-ng-click="applicationSelected(application)">{{application.value}}
				</label>
			</div>
		</div>
	</div>
		<div id="spiderChart"></div>
		<div id="lineChart"></div>
	</div>
</section>
